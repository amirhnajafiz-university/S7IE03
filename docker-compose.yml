version: '3.9'

services:
  http:
    build: .
    container_name: policeman-http
    ports:
      - "8080:8080"
    networks:
      - policeman
    volumes:
      - type: bind
        source: ./config.yml
        target: /app/config.yml
    depends_on:
      - mongodb
    command:
      - ./app/main http

  worker:
    build: .
    container_name: policeman-worker
    networks:
      - policeman
    volumes:
      - type: bind
        source: ./config.yml
        target: /app/config.yml
    depends_on:
      - mongodb
    command:
      - ./app/main worker

  mongodb:
    image: mongo:5.0
    container_name: mongodb-cluster
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pa$$word
    networks:
      - policeman

volumes:
  mongodb:

networks:
  policeman:
    driver: bridge